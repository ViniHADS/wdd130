<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contact Page
    </title>

    <meta name="description" content="Here you'll find all the necessary informations to enter in Contact with us.">
    <meta name="author" content="Vinicius Araujo">

    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

</head>
<body>
        <header>
            <img src="images/Life.webp" alt="Life is Adventures" class="logo">
            <nav>
                <a href="#">Index</a>
                <a href="#">About</a>
                <a href="#">Trips</a>
                <a href="#">Contact Us</a>
            </nav>
        </header>

        <main>
            <h1>Contact Us</h1>
            <p>Life Is Adventure</p>

            <h2>Send Us an Email</h2>
            <p>Email: <a href="mailto:">lifeis@adventure.com</a></p>

            <h3>Call To Us</h3>
            <p>Phone:999-888-7777</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d749854.8547684237!2d-51.217909058424034!3d-29.1843812905137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519292d95622151%3A0xbba0a8e5472f1c56!2sRafting%20saida!5e0!3m2!1spt-BR!2sbr!4v1733607495461!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <div class="employee-profile-images">
                <figure>
                <img src="images/douglas_profile.webp" alt="Douglas Profile" class="profile">
                <figcaption> Douglas Our Main Instructor </figcaption>
                </figure>
                <br>
                <figure>
                <img src="images/roger_profile.webp" alt="Roger Profile" class="profile">
                <figcaption> Roger Our Trail Guide </figcaption>
                </figure>
                <br>
                <figure>
                <img src="images/solange_profile.webp" alt="solange Profile" class="profile">
                <figcaption> Solange Our Instructor and First Aider </figcaption>
                </figure>
                <br>
            </div>

            <form><br>
                <fieldset>
                    <legend>Users Information</legend>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                    <label for="usermail">Email:</label>
                    <input type="email" id="usermail" name="usermail"><br>
                </fieldset>
            </form>
            <br>
            <fieldset>
                <legend>Message Details</legend>
                <p>Purpose of Message:</p>
                <div>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                </div>
                <div>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                </div>
                <div>
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                </div>
        
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea><br>

                <label for="newsletter">Subscribe to Monthly Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter"><br>
                
                <br>
                <button type="submit" value="join">Join the adventure!</button>

            </fieldset>              
        </main>

        <footer>
            <p>&copy; 2024 Life is Adventure | Vinicius Henrique Araujo Da Silva</p>

            <a 
            href="https://app.moqups.com/q9Vndr1MftZGfpXMCxF5CDeznY3jb2q3/view/page/a9a5f8d52"
            target="_blank"
            title="view Contact Us">
            View the Contact Us Wireframe>
            </a>

            <div class="social-links">
                <a href="https://facebook.com">
                    <img src="images/facebook_icon.svg" alt="Facebook" class="social-icon">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram_icon.svg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter_x_icon.svg" alt="Twitter" class="social-icon">
                </a>
            </div>
        </footer>

</body> 
</html>
